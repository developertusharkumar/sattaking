<div class="container-fluid results">
  
  <div class="results-heading">
    <div class="col-xs-6 col-sm-6 col-md-6"><h1 class="head-color">Time</h1></div>
    <div class="col-xs-6 col-sm-6 col-md-6"> <h1 class="head-color">Result</h1></div>
  </div>

  
  
    <ul class="list-group" *ngIf="timings?.length! > 0; else noTimeSlots" >
      <li class="list-group-item" *ngFor="let time of timings">  
        <div class="results-timings">
          <div class="col-xs-6 col-sm-6 col-md-6 result-color">
            {{ time.time }}  
          </div> 
          <div class="col-xs-6 col-sm-6 col-md-6 result-color">
            {{ time.result }}  
          </div>
        </div>
      </li>
    </ul>
    <ng-template #noTimeSlots>
      <ul class="no-slots">
         <span class="no-time-slots">No Time Slot</span>  
      </ul>
    </ng-template>

</div>
